apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: binyamin22/compound-interest:v1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: USER_NAME
          valueFrom:
           secretKeyRef:
             name: mongo-secret
             key: mongo-user
        - name: USER_PWD
          valueFrom:
           secretKeyRef:
             name: mongo-secret
             key: mongo-password
        - name: DB_URL
          valueFrom:
           configMapKeyRef:
             name: mongo-config
             key: mongo-url     
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: webapp
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30100